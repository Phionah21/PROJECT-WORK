<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="phionah.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <span class="error" id="nameError"></span>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span class="error" id="passwordError"></span>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            <span class="error" id="confirmPasswordError"></span>

            <!-- Mobile Number -->
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
            <span class="error" id="mobileError"></span>

            <!-- Language Selection -->
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Select language</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <span class="error" id="languageError"></span>

            <!-- File Attachment -->
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment" accept=".jpg, .png, .pdf, .zip">
            <span class="error" id="attachmentError"></span>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <span class="error" id="genderError"></span>

            <!-- Terms of Use -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms"> I accept the <a href="#">Terms and Conditions</a>
            </label>
            <span class="error" id="termsError"></span>

            <!-- Register Button -->
            <button type="submit">Register Now</button>
        </form>
    </div>

    <script src="phionah.js"></script>
</body>
</html>
